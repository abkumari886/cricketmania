        <div class="container">
            <h1>Add Player</h1>
            <h4>Enter Data and Click Save</h4>
            <form class="form" id="myForm">
                <label for="pname">Player Name:</label>
                <input type="text" id="pname" name="pname"><br><br>
                <label for="ptype">Player Type:</label>
                <input type="text" id="ptype" name="ptype"><br><br>
                <label for="dbirth">Date Of Birth:</label>
                <input type="text" id="dbirth" name="dbirth"><br><br>
                <label for="pbirth">Place Of Birth:</label>
                <input type="text" id="pbirth" name="pbirth"><br><br>
                <label for="mname">Mother Name:</label>
                <input type="text" id="mnamr" name="mname"><br><br>
                <label for="fname">Father Name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="rank">Ranking:</label>
                <input type="text" id="rank" name="rank"><br><br>
                <label for="img">Player Image:</label>
                <input type='file' onchange="readURL(this);" />
                <img id="img" name="img" src="#" alt="your image" /><br><br>
                <button type="submit" value="Submit">Save</button>
                <button type="cancel" onclick="window.location='Playerlist.html';return false;">Cancel</button>
              </form>
