            <h1>Add Team</h1>
            <h4>Enter Data and Click Save</h4>
            <form class="form" id="myForm">
                <label for="tname">Team Name:</label>
                <input type="text" id="tname" name="tname"><br><br>
                <label for="tcode">Team Code:</label>
                <input type="text" id="tcode" name="tcode"><br><br>

                <label for="mlost">Matches Lost:</label>

                <label for="trating">Team Rating:</label>
                <input type="text" id="trating" name="trating"><br><br>
                <label for="img">Team Flag:</label>
                <input type='file' onchange="readURL(this);" />
                <img id="blah" src="#" alt="your image" /><br><br>
                <button type="submit" value="Submit">Save</button>
                <button type="cancel" onclick="window.location='http://127.0.0.1:5502/Teamlist.html';return false;">Cancel</button>
